# Example configuration demonstrating C++/header pairing using sourcecombine.py
search:
  root_folders:
    - 'C:\path\to\your\source_code'
  recursive: true

output:
  folder: 'combined_outputs'
  add_line_numbers: false

filters:
  exclusions:
    filenames: []  # e.g., ['*.log']
    # Exclude folders if any folder name in the path matches one of these
    # patterns (e.g., 'build' excludes ./build and ./src/app/build). Case-insensitive.
    folders: []

processing:
  remove_initial_c_style_comment: true
  compact_whitespace: true
  compact_whitespace_groups:
    replace_mid_line_tabs: false
  line_regex_replacements:
    - pattern: '^\s*\w+\(0x[0-9a-fA-F]+,\s*0x[0-9a-fA-F]+\),\s*$'
      replacement: '<data removed>'
  # Example regex rule: remove lines starting with TODO comments.
  regex_replacements:
    - pattern: '^\s*//\s*TODO:.*$'
      replacement: ''
    # Example: keep only code between BEGIN and END markers
    # - pattern: '(?s).*BEGIN_SNIP(.*)END_SNIP.*'
    #   replacement: '\1'
  apply_in_place: false
  create_backups: true

pairing:
  enabled: true
  include_mismatched: true
  source_extensions: ['.cpp', '.c', '.cc', '.cxx']
  header_extensions: ['.h', '.hpp', '.hxx']

