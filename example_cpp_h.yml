# Example configuration demonstrating C++/header pairing using sourcecombine.py
search:
  root_folders:
    - 'c:\\path\\to\\your\\source_code'
  recursive: true

output:
  folder: 'combined_outputs'
  add_line_numbers: false

filters:
  exclusions:
    filenames: []
    extensions: []
    # Exclude folders if any path component matches these globs (case-sensitive).
    folders: []

processing:
  remove_initial_comment: true
  normalize_whitespace: true
  remove_hex_pattern_lines: true
  # Example regex rule: remove lines starting with TODO comments.
  regex_snips:
    - pattern: '^\\s*//\\s*TODO:.*$'
      replacement: ''
    # Example: keep only code between BEGIN and END markers
    # - pattern: '(?s).*BEGIN_SNIP(.*)END_SNIP.*'
    #   replacement: '\\1'

pairing:
  enabled: true
  include_mismatched: true
  source_extensions: ['.cpp', '.c', '.cc', '.cxx']
  header_extensions: ['.h', '.hpp', '.hxx']

